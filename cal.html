<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="cal.css">
    <title>simple calculator</title>
</head>
<body>
    <h1>calculator</h1>
    <div class="container">
        <form name="form">
        <input class="screen" type="text" name="screen" id="screen" > <br> <br>
        <table>
            <tr>
                <td><input class ="button" type="button" value="(" onclick="form.screen.value += '(' "></td>
                <td><input class ="button" type="button" value=")" onclick="form.screen.value += ')' "></td>
                <td><input class ="button" type="button" value="c" onclick="clean();"></td>
                <td><input class ="button" type="button" value="<-" onclick="back();"></td>
                
            </tr>
            <tr>
                <td><input class ="button" type="button" value="7" onclick="form.screen.value += '7' "></td>
                <td><input class ="button" type="button" value="8" onclick="form.screen.value +='8'"></td>
                <td><input class ="button" type="button" value="9" onclick="form.screen.value += '9' "></td>
                <td><input class ="button" type="button" value="/" onclick="form.screen.value += '/' "></td>
                
            </tr>
            <tr>
                <td><input class ="button" type=" button" value="6" onclick="form.screen.value += '6' "></td>
                <td><input class ="button" type=" button" value="5" onclick="form.screen.value += '5' "></td>
                <td><input class ="button" type=" button" value="4" onclick="form.screen.value += '4' "></td>
                <td><input class ="button" type=" button" value="*" onclick="form.screen.value += '*' "></td>
                
            </tr>
            <tr>
                <td><input class ="button" type=" button" value="3" onclick="form.screen.value += '3' "></td>
                <td><input class ="button" type=" button" value="2" onclick="form.screen.value += '2' "></td>
                <td><input class ="button" type=" button" value="1" onclick="form.screen.value += '1' "></td>
                <td><input  class ="button"type=" button" value="+" onclick="form.screen.value += '+' "></td>
                
            </tr>
            <tr>
                <td><input class ="button" type=" button" value="." onclick="form.screen.value += '.' "></td>
                <td><input class ="button" type=" button" value="0" onclick="form.screen.value += '0' "></td>
                <td><input class ="button" type=" button" value="=" onclick="solve();"></td>
                <td><input class ="button" type=" button" value="-" onclick="form.screen.value += '-' "></td>
               
                
            </tr>
            
        </table>
    </form>
    </div>
  
</body>
<script src="cal.js"></script>
</html>
